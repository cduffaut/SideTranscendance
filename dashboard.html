<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 200px rgba(0,0,0,0.9) inset;
        }
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: grayscale(100%);
}

.image-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Opacité réglable */
}

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.596);
            color: #FFFFE0;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-btn {
            background: none;
            border: none;
            color: #FFFFE0;
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            cursor: pointer;
            padding: 12px 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
        }
        .profile-btn {
            background-color: #FFFF99;
            border-radius: 5px;
            color: #000;
        }
        .frame
        {
          position: fixed;
          top: 19%; /* Ajustez la position verticale pour la baisser légèrement */
          left: 50%; /* Recentrez horizontalement */
          transform: translateX(-50%); /* Recentrez horizontalement */
          width: 60%; /* Conservez la largeur actuelle */
          height: 75%; /* Conservez la hauteur actuelle */
          background-color: rgba(255, 255, 255, 0.95);
          border-radius: 20px;
          display: flex;
          box-shadow: 0 20px 40px rgba(0,0,0,0.4);
          z-index: 5;
          overflow: hidden;
        }
        .tab-container {
            width: 25%;
            background-color: #EEE;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding: 20px;
            gap: 20px;
            border-right: 3px solid #CCC;
        }
        .tab {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 10px;
            color: #333;
            background-color: #F5F5F5;
            font-weight: 700;
            border-bottom: 
            2px solid #DDD;
            text-decoration: none; /* Ajoutez cette ligne pour enlever le soulignement */
        }
        .tab.active {
            background-color: #000000;
            color: #FFF;
        }
        .tab:hover {
            background-color: #CFD8DC;
            transform: translateY(-5px);
        }
        .profile-section {
            width: 75%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrer les éléments horizontalement */
            padding: 30px;
        }
    .profile-pic {
    width: 140px;
    height: 140px;
    border-radius: 70px; /* Assure la forme circulaire */
    background-color: #DDD;
    background-image: url('shrek.jpg'); /* Image de profil par défaut */
    background-size: cover;
    background-position: center;
    margin-bottom: 20px; /* Réduit la marge inférieure pour rapprocher du nom d'utilisateur */
    border: 5px solid #BBB;
}
.profile-name {
    font-size: 28px;
    margin-top: 0px; /* Ajout pour contrôler l'espacement au-dessus du nom d'utilisateur */
    margin-bottom: 10px; /* Ajustez selon besoin */
    color: #333;
    font-weight: 800;
}

        .statistic {
            font-size: 20px;
            color: #666;
            margin: 10px 0;
        }
        .statistic span {
            font-weight: 700;
            color: #000;
        }
        .upload-btn-wrapper {
            margin-bottom: 20px;
            overflow: hidden;
            display: inline-block;
        }
        .upload-btn-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .progress-bar {
            display: block;
            height: 25px;
            background-color: #4CAF50;
            border-radius: 12px;
            text-align: center;
            line-height: 25px;
            color: white;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="vignette"></div>
    <header>
        <h1><a href="home.html" class="logo">Transcendance</a></h1>
        <div>
            <a href="generalchat.html" class="header-btn">Chat</a>
            <a href="login.html" class="header-btn">Logout</a>
            <a href="dashboard.html" class="header-btn profile-btn">Profile</a>
        </div>
    </header>
    <div class="image-container">
        <img src="https://e1.pxfuel.com/desktop-wallpaper/281/253/desktop-wallpaper-best-6-80s-backgrounds-on-hip-retro-80s.jpg" alt="Votre image" style="width:100%; height:100%; object-fit: cover;">
    </div>    
    <div class="frame">
        <div class="tab-container">
          <a href="accountInformation.html" class="tab">Account Informations</a>
          <a href="dashboard.html" class="tab active">Dashboard</a>
          <a href="socialManagement.html" class="tab">Social Management</a>
        </div>    
        <div class="profile-section">
            <div class="profile-pic" id="profile-pic"></div> <!-- S'assurez que cet élément a un background-image par défaut ou via JS -->
            <div class="profile-name">Shrekito</div>
            <div class="statistic">Win rate : <span>70%</span><span class="progress-bar" style="width: 70%;">70%</span></div>
            <div class="statistic">Games won : <span>70</span><span class="progress-bar" style="width: 70%;">70%</span></div>
            <div class="statistic">Games lost : <span>30</span><span class="progress-bar" style="width: 30%; background-color: #f44336;">30</span></div>
        </div>
    </div>
    <script>
        document.getElementById('profile-pic-input').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic').style.backgroundImage = 'url(' + e.target.result + ')';
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });
    </script>
</body>
</html>
