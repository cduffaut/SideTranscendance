<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="home.css">
<!-- Simulé : <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet"> -->
<style>
    /* Ajout de la police d'écriture Lato pour une meilleure lisibilité */
    body, input, button, #register-link {
        font-family: 'Montserrat', sans-serif; /* Remplace 'Roboto' et 'Arial' */
    }

    #title {
        text-align: center;
        color: rgb(253, 78, 224);
        font-size: 135px;
        font-weight: bold;
        text-transform: uppercase;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px; /* Espace réduit pour monter le texte */
        font-weight: bold;
        font-family: 'Montserrat', sans-serif; /* Utilisation de la police Montserrat */
    }

    body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-image: url('https://e1.pxfuel.com/desktop-wallpaper/507/381/desktop-wallpaper-1920x1080-an-album-of-retro-wave-stuff-sources-are-of-varying-ps4-retrowave-black.jpg');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #login-container {
        width: max-content;
        padding: 40px;
        border: 2px solid #000;
        border-radius: 20px;
        background-color: #444;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.8);
        margin-bottom: 40px;
        height: 66vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: rgb(234, 230, 230);
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .split-text {
        margin-bottom: 20px; /* Espacement ajusté */
    }

    .split-text span {
        display: block;
        text-align: center;
    }

    .welcome-text {
        font-size: 70px; /* Taille pour "Welcome!" */
    }
    
    .split-text span:not(.welcome-text) {
        font-size: 45px; /* Taille réduite pour "Please login or register" */
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        box-sizing: border-box;
        font-size: 18px;
        border-radius: 5px; /* Bordures ajustées */
    }

    button {
        width: 100%;
        padding: 18px;
        background-color: rgb(253, 78, 224);
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 22px;
        font-weight: bold;
        transition: background-color 0.5s ease, transform 0.5s ease;
        margin-top: 30px;
    }

    button:hover, button:focus {
        background-color: #d702bb;
        transform: scale(1.1);
    }

    #register-link {
        text-decoration: none;
        color: white;
        font-size: 18px;
        margin-top: 15px;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }
</style>
</head>
<body>
<div id="title">TRANSCENDANCE</div>
<div id="login-container">
    <div class="split-text">
        <span class="welcome-text">Welcome!</span>
        <span>Please login</span>
    </div>
    <form>
        <input type="text" placeholder="Username" name="username">
        <input type="password" placeholder="Password" name="password">
        <button type="submit">Login</button>
    </form>
    <a href="#" id="register-link">Register</a>
</div>
</body>
</html>
