<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="home.css">
<!-- Simulé : <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet"> -->
<style>
    /* Ajout de la police d'écriture Lato pour une meilleure lisibilité */
    body, input, button, #register-link {
        font-family: 'Montserrat', sans-serif; /* Remplace 'Roboto' et 'Arial' */
    }

    #title {
        text-align: center;
        color: #FFFF99;
        font-size: 135px;
        font-weight: bold;
        text-transform: uppercase;
        text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8); /* Effet d'ombre */
        margin-bottom: 20px; /* Espace réduit pour monter le texte */
        font-weight: bold;
        font-family: 'Montserrat', sans-serif; /* Utilisation de la police Montserrat */
        position: absolute; /* Position absolue pour mettre en premier plan */
        top: 20px; /* Légèrement déplacé vers le bas */
        left: 50%;
        transform: translateX(-50%);
        z-index: 2; /* Mettre en premier plan */
    }

    body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-image: url('https://e1.pxfuel.com/desktop-wallpaper/281/253/desktop-wallpaper-best-6-80s-backgrounds-on-hip-retro-80s.jpg');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative; /* Ajout de position relative pour le conteneur de l'effet vignette */
    }

    /* Effet vignette */
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Couleur noire semi-transparente */
        z-index: 1; /* Positionné au-dessus de l'image de fond */
    }

    #login-container {
        width: max-content;
        padding: 30px; /* Légèrement réduit */
        border: 2px solid #000;
        border-radius: 15px; /* Légèrement réduit */
        background-color: #444;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.8);
        margin-bottom: 60px; /* Descendu légèrement plus bas */
        height: 50vh; /* Modifié la hauteur */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: rgb(234, 230, 230);
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        position: relative; /* Ajout de position relative pour permettre le positionnement de l'élément */
        z-index: 1; /* Assurer que le contenu est au-dessus de l'effet vignette mais derrière le texte "TRANSCENDANCE" */
    }

    .split-text {
        margin-bottom: 20px; /* Espacement ajusté */
    }

    .split-text span {
        display: block;
        text-align: center;
    }

    .welcome-text {
        font-size: 70px; /* Taille pour "Welcome!" */
    }
    
    .split-text span:not(.welcome-text) {
        font-size: 45px; /* Taille réduite pour "Please login or register" */
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        box-sizing: border-box;
        font-size: 18px;
        border-radius: 5px; /* Bordures ajustées */
    }

    button {
        width: 100%;
        padding: 18px;
        background-color: #FFFF99;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 22px;
        font-weight: bold;
        transition: background-color 0.5s ease, transform 0.5s ease;
        margin-top: 30px;
    }

    button:hover, button:focus {
        background-color: #e7e735;
        transform: scale(1.1);
    }
    #register-link {
        text-decoration: none;
        color: white;
        font-size: 18px;
        margin-top: 15px;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }
</style>
</head>
<body>
<div id="title">TRANSCENDANCE</div>
<div id="login-container">
    <div class="split-text">
        <span class="welcome-text">Welcome!</span>
        <span>Please login</span>
    </div>
    <form>
        <input type="text" placeholder="Username" name="username">
        <input type="password" placeholder="Password" name="password">
        <button type="submit">Login</button>
    </form>
    <a href="#" id="register-link">Register</a>
</div>
</body>
</html>
