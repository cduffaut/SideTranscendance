<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="stylesheet" href="home.css">
<!-- Simulé : <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet"> -->
<style>
    /* Ajout de la police d'écriture Lato pour une meilleure lisibilité */
    body, input, button, #register-link {
        font-family: 'Montserrat', sans-serif; /* Utilisation de la police Montserrat */
    }

    #title {
        text-align: center;
        color: rgb(253, 78, 224);
        font-size: 130px; /* Taille du titre réduite pour rester dans l'écran */
        font-weight: bold;
        text-transform: uppercase;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        /*margin-bottom: 10px;*/ /* Espace sous le titre */
        margin-top: 55px; /* Ajout d'espace entre le haut de la page et le titre */
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
    }

    body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-image: url('https://e1.pxfuel.com/desktop-wallpaper/507/381/desktop-wallpaper-1920x1080-an-album-of-retro-wave-stuff-sources-are-of-varying-ps4-retrowave-black.jpg');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #login-container {
        max-width: 600px; /* Réduction de la largeur maximale du conteneur */
        padding: 40px;
        border: 2px solid #000;
        border-radius: 20px;
        background-color: #444;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.8);
        margin-bottom: 40px;
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: rgb(234, 230, 230);
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .split-text {
        margin-bottom: 20px; /* Espace entre le texte de bienvenue et le formulaire */
    }

    .split-text span {
        display: block;
        text-align: center;
    }

    .welcome-text {
        font-size: 50px; /* Taille du texte de bienvenue */
    }
    
    .split-text span:not(.welcome-text) {
        font-size: 60px; /* Taille du texte "Please register" */
    }

    input[type="text"],
    input[type="password"] {
        width: calc(100% - 40px); /* Réduction de la largeur pour s'adapter au conteneur */
        padding: 15px;
        margin: 10px 0;
        box-sizing: border-box;
        font-size: 18px; /* Taille de la police */
        border-radius: 5px; /* Bord arrondi */
    }

    button {
        width: calc(100% - 40px); /* Réduction de la largeur pour s'adapter au conteneur */
        padding: 18px;
        background-color: rgb(253, 78, 224);
        color: black;
        border: none;
        border-radius: 5px; /* Bord arrondi */
        cursor: pointer;
        font-size: 22px; /* Taille de la police */
        font-weight: bold;
        transition: background-color 0.5s ease, transform 0.5s ease;
        margin-top: 30px; /* Espace au-dessus du bouton */
    }

    button:hover, button:focus {
        background-color: #d702bb;
        transform: scale(1.1);
    }

    #register-link {
        text-decoration: none;
        color: white;
        font-size: 18px; /* Taille de la police */
        margin-top: 15px; /* Espace au-dessus du lien de connexion */
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }
</style>
</head>
<body>
<div id="title">TRANSCENDANCE</div>
<div id="login-container">
    <div class="split-text">
        <span class="welcome-text">Welcome!</span>
        <span>Please register</span>
    </div>
    <form>
        <input type="text" placeholder="Username" name="username">
        <input type="text" placeholder="Mail" name="mail">
        <input type="password" placeholder="Password" name="password">
        <input type="password" placeholder="Confirm Password" name="confirm-password">
        <button type="submit">Register</button>
    </form>
    <a href="#" id="register-link">Already have an account? Login here</a>
</div>
</body>
</html>
