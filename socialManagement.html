<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<link rel="stylesheet" href="home.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  .vignette {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    box-shadow: 0 0 200px rgba(0,0,0,0.9) inset;
  }

  .video-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .video-container iframe {
    width: 100%;
    height: 100%;
  }

  header {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: #FFFFE0;
    z-index: 1;
    padding: 10px 20px;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
  }

  .additional-links ul {
    list-style: none;
    display: flex;
    gap: 15px;
    margin: 0;
    padding: 0;
    margin-left: auto;
  }

  .additional-links ul li a {
    text-decoration: none;
    color: #FFFFE0;
    transition: color 0.3s;
  }

  .additional-links ul li a:hover {
    color: #FFF;
  }

  .frame {
    position: fixed;
    top: 20%;
    left: 15%;
    width: 70%;
    height: 60%;
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 10px;
    display: flex;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    z-index: 2;
    overflow: hidden;
  }

  .tab-container {
    width: 25%;
    background-color: #EEE;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    padding: 20px;
    gap: 10px;
    border-right: 2px solid #CCC;
  }

  .tab {
    width: 100%;
    text-align: center;
    padding: 15px 0;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    border-radius: 5px;
    color: #333;
    background-color: #DDD;
    font-weight: 700;
    border-bottom: 1px solid #CCC;
  }

  .tab.active {
    background-color: #AAA;
    color: #FFF;
  }

  .tab:hover {
    background-color: #F0F0F0;
    transform: translateY(-2px);
  }

  .tab:last-of-type {
    border-bottom: none;
  }

  .content-area {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 20px;
  }

  .search-area {
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding-bottom: 20px;
  }

  .search-box {
    flex-grow: 1;
    margin-right: 10px;
    padding: 8px;
    border: 1px solid #CCC;
    border-radius: 5px;
  }

  .user-list {
    list-style: none;
    width: 100%;
    padding: 0;
    margin-top: 10px;
  }

  .user-list li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 0;
  }

  .user-photo {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #DDD;
    margin-right: 10px;
    background-size: cover;
    position: relative; /* Ajouté pour le positionnement de l'indicateur */
  }

  .status-indicator {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    position: absolute; /* Position absolue par rapport à .user-photo */
    right: 5px; /* Déplace l'indicateur vers la droite de la photo */
    bottom: 0; /* Alignement au bas de la photo */
    background-color: red; /* Rouge pour hors ligne, changez à vert pour en ligne */
  }

  .search-area button, .block-button {
    padding: 8px 15px;
    border: none;
    background-color: #333;
    color: #FFFFE0;
    border-radius: 5px;
    cursor: pointer;
  }

  .edit-link {
    padding: 8px 24px;
    background-color: #333;
    color: #FFFFE0;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
    align-self: flex-end;
    margin-top: auto;
  }

  .edit-link:hover {
    background-color: #444;
    color: #FFF;
  }

</style>
</head>
<body>
  <div class="vignette"></div>
  <header>
    <h1><a href="nouvelle_page.html" class="logo">Transcendance</a></h1>
    <nav class="additional-links">
      <ul>
        <li><a href="#" class="logout">Logout</a></li>
        <li><a href="#" class="chat">Chat</a></li>
        <li><a href="#" class="profile" style="color: #FFFF99;">Profile</a></li>
      </ul>
    </nav>
  </header>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/kJ8NphYi1rU?autoplay=1&controls=0&showinfo=0&autohide=1&loop=1&playlist=kJ8NphYi1rU&mute=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <div class="frame">
    <div class="tab-container">
      <div class="tab">Account Information</div>
      <div class="tab">Dashboard</div>
      <div class="tab active">Social Management</div>
    </div>
    <div class="content-area">
      <div class="search-area">
        <input type="text" placeholder="Search a user..." class="search-box">
        <button type="button">Go!</button>
      </div>
      <ul class="user-list">
        <!-- Les éléments de la liste seront générés par JavaScript -->
      </ul>
      <a href="#" class="edit-link">Edit</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var users = [
            {username: "Lolita564", imageUrl: "path/to/image1.jpg", online: true},
            {username: "Famacito", imageUrl: "path/to/image2.jpg", online: false},
            {username: "Mania_xLeaderz", imageUrl: "path/to/image3.jpg", online: true}
        ];

        var userList = document.querySelector('.user-list');
        userList.innerHTML = ''; // Clear existing list items

        users.forEach(function(user) {
            var li = document.createElement('li');
            li.innerHTML = `
                <div class="user-photo" style="background-image: url('${user.imageUrl}');">
                  <span class="status-indicator" style="background-color: ${user.online ? 'green' : 'red'};"></span>
                </div>
                ${user.username}
                <button class="block-button">${user.online ? 'Block' : 'Unblock'}</button>
            `;
            userList.appendChild(li);
        });
    });
  </script>
</body>
</html>
